<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Various Input Types</title>
    <style>
        form {
            border: 1px solid black; 
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Form accodring to Input Types</h2>
    <form>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter the email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" min='8' max="50" placeholder="password must have 8 charector"><br><br>

        <label for="text">Message:</label>
        <input type="text" id="text" name="text" placeholder="Enter your Text"><br><br>

        <label for="feedback">Rating:</label>
        <select id="feedback" name="feedback">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
        </select><br><br>

        <label for="url">Enter Your Linkedin Profile:</label>
        <input type="url" id="url" name="url" placeholder="Enter url"><br><br>

        <label for="age">Enter Your Age:</label>
        <input type="age" id="age" name="age" min="10" max="100" placeholder="Age must have 10 years"><br><br>

        <label for="date">Date:</label>
        <input id="date" type="date" ><br><br>
        
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="terms">Terms and condition</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
